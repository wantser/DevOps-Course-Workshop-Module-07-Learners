name: Continuous Integration
on: [push]                      # Will make the workflow run every time you push to any branch

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest      # Sets the build environment a machine with the latest Ubuntu installed
    steps:
    - uses: actions/checkout@v2 # Adds a step to checkout the repository code

    - name: Hello world       # Name of step
      run: echo 'Hello world' # Command to run

    - name: Hello Mona
      uses: actions/hello-world-javascript-action@v1.1 # Name of the action. This uses https://github.com/actions/hello-world-javascript-action
      with:                                            # This section is needed if you need to pass arguments to the action
        who-to-greet: 'Mona the Octocat'    
    
    - name: Build C# Code #build the C# code
      run: dotnet build #build c# code

    - name: Test C# Code #test c#
      run: dotnet test

    - name: Run NPM tests #generates npm typescript
      run: | 
        cd /DotnetTemplates.Web
        npm run build 
    
    - name: Run linter #run lint on typecode
      run: | 
        cd /DotnetTemplates.Web
        npm run lint 

    - name: Run NPM tests #run tests on typescript
      run: | 
        cd /DotnetTemplates.Web
        npm t
  